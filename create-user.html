<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/style.css" type="text/css">

    <link rel="stylesheet" href="./assets/styles/conta/create-user.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Jersey+25&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">

<body>
    <header>
        <a class="no-animation" href="./index.html"><img id="logo" src="./assets/images/hyprsync-oneline.png"></a>
    </header>

    <hr>

    <div id="content-div">
        <div id="signin-form-container">

            <h2 id="form-title">Sign-in</h2>

            <form id="signin-form" action="">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="username" required>
                <br><br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="senha" required>
                <label for="confirm-password">Confirmar senha:</label>
                <input type="password" id="confirm-password" placeholder="confirmar senha" required>
                <br><br>
                <input type="submit" value="Criar" id="submit" name="submit">
            </form>
        </div>
    </div>

</body>

<script type="module" src="./assets/scripts/account/signin-handler.js"></script>

</html>
