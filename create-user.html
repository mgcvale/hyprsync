<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="./assets/style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Jersey+25&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyprSync - Sign-in</title>
</head>
<body>
    <header>
        <a class="text-center" style="margin: auto;" href="./index.html">
            <img id="logo" src="./assets/images/hyprsync-oneline.png">
        </a>
    </header>

    <main>
        <section>
            <h1>Sign-in</h1>

            <form id="signin-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="username" required> <br>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="senha" required> <br>

                <label for="confirm-password">Confirmar senha:</label>
                <input type="password" id="confirm-password" placeholder="confirmar senha" required> <br>

                <input type="submit" value="Criar" id="submit" name="submit">
            </form>
        </section>
    </main>

    <script type="module" src="./assets/scripts/account/signin-handler.js"></script>
</body>
</html>
