<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyprSync - Conta</title>

    <link rel="stylesheet" href="./assets/style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Jersey+25&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./fotos.html">Fotos</a>
            <a href="#" id="page-anchor">Conta</a>
            <a href="./sobre.html">Sobre</a>
        </nav>
    
        <a class="no-animation" href="./index.html"><img id="logo" src="./assets/images/hyprsync-oneline.png"></a>
    </header>

    <div id="content-div">
        <div id="login-form-container">
            <h2 id="form-title">Login</h2>
            <form id="login-form" action="">
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username-input" placeholder="username">
                <br><br>
                <label for="password">Senha:</label><br>
                <input type="password" name="password" id="password-input" placeholder="senha">
                <br><br>
                <input type="submit" value="Submit" id="submit">
                <br><br>
                <p>Não tem uma conta? Crie <a>Aqui</a></p>
            </form>
            <hr>
        </div>

        <section id="account-info-container">
            <h2>Informacões sobre sua conta</h2>
            <div id="infos-conta">
                <div id="infos-esquerda">
                    <p>Username: </p>
                    <p>Privilégios: </p>
                    <p>Data de cadastro: </p>
                    <p>Espaco disponível: </p>
                    <p>Espaco utilizado: </p>
                </div>
                <div id="infos-dreita">
                    <div id="inline-form">
                        <p>Trocar nome de usuário: </p> 
                        <form>
                            <input type="text" placeholder="novo nome de usuário"> <input type="submit" value="Trocar">
                        </form>
                    </div>
                    <p>Trocar senha: <a><b>Clique aqui</b></a></p>
                    <p>Deletar conta: <a><b>Clique aqui</b></a></p>
                    <button id="logout-button">Sair da conta</button>
                </div>
            </div>

        </section>

    </div>

    <script type="module" src="./assets/scripts/conta/conta.js"></script>
    <script type="module" src="./assets/scripts/login-handler.js"></script>
</body>
</html>
